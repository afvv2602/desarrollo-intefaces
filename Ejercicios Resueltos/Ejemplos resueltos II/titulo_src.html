<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>attr demo</title>
  <style>
  img {
    padding: 10px;
	width: 90px;
	height: 90px;
	
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<img title="OIP.jpg">
<img title="OIPX15TWHB5.jpg">
<img title="imagen.gif">
 
<script>
$( "img" ).attr( "src", function() {
  return  this.title;
});
</script>
 
</body>
</html>
