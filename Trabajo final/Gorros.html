  <!--Parte visual de la tienda-->

  <div class="row mg">
    <div class="col-sm-6">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner border border-dark">
          <div class="carousel-item active">
            <img class="d-block w-100" src="Phantom/GORROS Y GORRAS/GORRO BLANCO.PNG" height="700em"
              alt="First slide" class="rounded">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="Phantom/GORROS Y GORRAS/GORRO NEGRO.PNG" height="700em"
              alt="Second slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-sm-6 mgright">

      <!--Formulario de envio-->

      <form class="needs-validation" novalidate>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select color</label>
          <select class="form-control" id="color">
            <option>Black </option>
            <option>White </option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Select quantity</label>
          <select class="form-control cantidad" id="cantidad">
          </select>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username"
                aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">City</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">State</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Zip</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Precio</label>
          </br>
          <label id="precio">18.50</label><label>$</label>
          <label id="modelo" class="oculto">Gorro</label>
        </div>
      </form>
      <button class="btn btn-primary" id="enviar" type="submit">Comprar</button>
      <button class="btn btn-primary" id="mostrarC">Mostrar Compras</button>
      <div class="compradores">
      </div>
    </div>

  </div>
